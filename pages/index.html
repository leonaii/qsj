        // DuckDuckGo ÁöÑÂõæÊ†áÊúçÂä°ÔºåÂëΩ‰∏≠ÁéáÈ´ò
        return `https://icons.duckduckgo.com/ip3/${u.hostname}.ico`;
      } catch {
        return '';
      }
    }
    // ÂõæÊ†áÔºö‰ºòÂÖà faviconÔºåÂ§±Ë¥•ÈÄÄÂõû SVG
    function baseIcon() { return `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 2l3 3-3 3-3-3 3-3Zm0 14l3 3-3 3-3-3 3-3Z" stroke="currentColor" stroke-width="1.2"/><circle cx="12" cy="12" r="5.5" stroke="currentColor" stroke-width="1.2"/></svg>`; }
    function makeIcon(title, url) { const f = favicon(url); return f ? `<img src="${f}" alt="" width="18" height="18" style="opacity:.9">` : baseIcon(); }

    /* ---------------- Ê∏≤Êüì ---------------- */
    function render(list) {
      grid.innerHTML = '';
      list.forEach((item) => {
        const card = document.createElement('article');
        card.className = 'link-card';
        card.setAttribute('tabindex', '0');
        card.innerHTML = `
          <div class="link-head">
            <div class="ico" aria-hidden="true">${makeIcon(item.title, item.url)}</div>
            <div class="title">${escapeHtml(item.title)}</div>
            ${item.tag ? `<div class="tag" style="background:${item.color};color:white;">${escapeHtml(item.tag)}</div>` : ''}
          </div>
          <p class="desc">${escapeHtml(item.desc || '')}</p>
          <div class="actions">
            <a class="a-btn" href="${encodeURI(item.url)}" target="_blank" rel="noopener noreferrer">‚ö° ËÆøÈóÆ</a>
            <button class="a-btn copy" data-url="${encodeURI(item.url)}">üìã Â§çÂà∂</button>
          </div>`;
        grid.appendChild(card);
      });
    }
    render(CONFIG.links);

    /* ---------------- ÊêúÁ¥¢ & Â§çÂà∂ ---------------- */
    const q = document.getElementById('q');
    q.addEventListener('input', (e) => {
      const key = e.target.value.trim().toLowerCase();
      const filtered = CONFIG.links.filter(x => (x.title + " " + (x.desc || '') + " " + (x.tag || '')).toLowerCase().includes(key));
      render(filtered);
    });
    grid.addEventListener('click', async (e) => {
      const btn = e.target.closest('.copy'); if (!btn) return;
      const url = decodeURI(btn.dataset.url);
      try { await navigator.clipboard.writeText(url); btn.textContent = '‚úÖ Â∑≤Â§çÂà∂'; setTimeout(() => btn.textContent = 'üìã Â§çÂà∂', 1200); }
      catch { alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂Ôºö\n' + url); }
    });

    /* ---------------- ‰∏ªÈ¢ò/‰∏ªËâ≤ ---------------- */
    const themeBtn = document.getElementById('themeBtn');
    function applyTheme(mode) {
      // Ê≠£Á°ÆÈÄªËæëÔºölight => Âä† .lightÔºõdark => ÂéªÊéâ .light
      if (mode === 'light') { document.documentElement.classList.add('light'); }
      else { document.documentElement.classList.remove('light'); }
      localStorage.setItem('theme', mode);
    }
    const savedTheme = localStorage.getItem('theme');
    applyTheme(savedTheme || 'dark'); // ÈªòËÆ§ dark
    themeBtn.addEventListener('click', () => {
      const isLight = document.documentElement.classList.toggle('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
    function applyAccent(color) {
      document.documentElement.style.setProperty('--accent', color);
      localStorage.setItem('accent', color);
    }
    document.querySelectorAll('.dot').forEach(dot => {
      dot.addEventListener('click', () => {
        const color = dot.dataset.color;
        applyAccent(color);
      });
    });
    const savedAccent = localStorage.getItem('accent') || '#7c3aed';
    if (savedAccent) {
      document.documentElement.style.setProperty('--accent', savedAccent);
      applyAccent(savedAccent);
    }

    /* ---------------- Â∏ÉÂ±ÄÂàáÊç¢ ---------------- */
    const savedLayout = localStorage.getItem('layout') || 'tiles';
    applyLayout(savedLayout);
    document.querySelectorAll('.layout-switcher .lay').forEach(btn => {
      btn.addEventListener('click', () => applyLayout(btn.dataset.layout));
    });
    function applyLayout(name) {
      document.body.classList.remove('layout-masonry', 'layout-list', 'layout-sidebar');
      if (name === 'masonry') document.body.classList.add('layout-masonry');
      if (name === 'list') document.body.classList.add('layout-list');
      if (name === 'sidebar') document.body.classList.add('layout-sidebar');
      localStorage.setItem('layout', name);
      // sidebar Êó∂ÊûÑÂª∫Âø´Êç∑ÂÖ•Âè£
      if (name === 'sidebar') buildQuickNav();
    }

    /* ---------------- ‰æßÊ†èÂø´ÈÄüÂÖ•Âè£ ---------------- */
    function buildQuickNav() {
      const quickNav = document.getElementById('quickNav'); // ‚Üê ÂÖ≥ÈîÆÔºöÊîæÂà∞ÂáΩÊï∞ÂÜÖÈÉ®
      if (!quickNav) return;
      quickNav.innerHTML = '';
      CONFIG.links.slice(0, 6).forEach(item => {
        const div = document.createElement('div');
        div.className = 'nav-item';
        div.innerHTML = `<div class="ico">${makeIcon(item.title, item.url)}</div>
                     <div style="font-weight:700">${escapeHtml(item.title)}</div>`;
        div.addEventListener('click', () => window.open(item.url, '_blank', 'noopener,noreferrer'));
        quickNav.appendChild(div);
      });
    }
    /* ---------------- ËÉåÊôØÁ≤íÂ≠ê ---------------- */
    const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d');
    let w, h, dpr, particles;
    function resize() {
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      w = canvas.width = Math.floor(innerWidth * dpr);
      h = canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      initParticles();
    }
    function initParticles() {
      const count = Math.round(Math.min(160, (innerWidth * innerHeight) / 14000));
      particles = Array.from({ length: count }, () => ({
        x: Math.random() * w, y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.25 * dpr,
        vy: (Math.random() - 0.5) * 0.25 * dpr,
        r: Math.random() * 1.6 + 0.4
      }));
    }
    function hexToRgba(hex, alpha) {
      const c = hex.replace('#', '');
      const bigint = parseInt(c.length === 3 ? c.split('').map(x => x + x).join('') : c, 16);
      const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
      return `rgba(${r},${g},${b},${alpha})`;
    }
    function step() {
      ctx.clearRect(0, 0, w, h);
      const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
      const grad = ctx.createLinearGradient(0, 0, w, h);
      grad.addColorStop(0, hexToRgba(accent, .12));
      grad.addColorStop(1, 'rgba(34,211,238,.08)');
      ctx.fillStyle = grad; ctx.fillRect(0, 0, w, h);

      ctx.globalCompositeOperation = 'lighter';
      for (const p of particles) {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,.7)'; ctx.fill();
      }
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const a = particles[i], b = particles[j];
          const dx = a.x - b.x, dy = a.y - b.y, dist = Math.hypot(dx, dy);
          if (dist < 120 * dpr) {
            ctx.strokeStyle = 'rgba(255,255,255,' + (0.14 - dist / (120 * dpr) * 0.14) + ')';
            ctx.lineWidth = 0.7 * dpr; ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke();
          }
        }
      }
      ctx.globalCompositeOperation = 'source-over';
      requestAnimationFrame(step);
    }
    window.addEventListener('resize', resize);
    resize(); requestAnimationFrame(step);
  </script>
