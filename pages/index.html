    function favicon(url) {

    /* ================== å»¶è¿Ÿæ£€æµ‹ ================== */
    const latencyCache = new Map();

    // å•æ¬¡è¯·æ±‚å»¶è¿Ÿ
    async function singlePing(url, timeout = 5000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      
      try {
        const start = performance.now();
        await fetch(url, {
          method: 'HEAD',
          mode: 'no-cors',
          cache: 'no-store',
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        return Math.round(performance.now() - start);
      } catch (e) {
        clearTimeout(timeoutId);
        return -1;
      }
    }

    // æµ‹è¯•3æ¬¡å–å¹³å‡å€¼ï¼Œå»æ‰æ¡æ‰‹å»¶è¿Ÿ
    async function checkLatency(url) {
      // æ£€æŸ¥ç¼“å­˜
      if (latencyCache.has(url)) {
        return latencyCache.get(url);
      }

      try {
        // é¢„çƒ­è¯·æ±‚ - å»ºç«‹è¿æ¥ï¼Œå»æ‰æ¡æ‰‹å»¶è¿Ÿ
        await singlePing(url, 3000);
        
        // æ­£å¼æµ‹è¯•3æ¬¡
        const results = [];
        for (let i = 0; i < 3; i++) {
          const latency = await singlePing(url, 5000);
          if (latency > 0) {
            results.push(latency);
          }
          // çŸ­æš‚é—´éš”é¿å…è¯·æ±‚è¿‡å¿«
          if (i < 2) await new Promise(r => setTimeout(r, 50));
        }
        
        // è®¡ç®—å¹³å‡å€¼
        if (results.length === 0) {
          latencyCache.set(url, -1);
          return -1;
        }
        
        const avg = Math.round(results.reduce((a, b) => a + b, 0) / results.length);
        latencyCache.set(url, avg);
        return avg;
      } catch (e) {
        latencyCache.set(url, -1);
        return -1;
      }
    }

      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      initParticles();
    }

    function initParticles() {
      const count = Math.round(Math.min(80, (innerWidth * innerHeight) / 25000));
      particles = Array.from({ length: count }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.15 * dpr,
        vy: (Math.random() - 0.5) * 0.15 * dpr,
        r: Math.random() * 2 + 0.5,
        opacity: Math.random() * 0.5 + 0.3
      }));
    }

    function step() {
      ctx.clearRect(0, 0, w, h);
      
      const isDark = document.documentElement.classList.contains('dark');
      const particleColor = isDark ? '255, 255, 255' : '0, 0, 0';
      
      // ç»˜åˆ¶ç²’å­
      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${particleColor}, ${p.opacity * 0.4})`;
        ctx.fill();
      }
      
      // ç»˜åˆ¶è¿çº¿
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const a = particles[i];
          const b = particles[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.hypot(dx, dy);
          
          if (dist < 120 * dpr) {
            const opacity = (1 - dist / (120 * dpr)) * 0.15;
            ctx.strokeStyle = `rgba(${particleColor}, ${opacity})`;
            ctx.lineWidth = 0.5 * dpr;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }
      
      requestAnimationFrame(step);
    }

    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(step);

    /* ================== å¡ç‰‡é¼ æ ‡äº¤äº’ ================== */
    function initCardInteraction() {
      document.querySelectorAll('.liquid-card').forEach(card => {
        let isHovering = false;
        
        card.addEventListener('mouseenter', () => {
          isHovering = true;
        });
        
        card.addEventListener('mouseleave', () => {
          isHovering = false;
          // é‡ç½®åˆ°ä¸­å¿ƒä½ç½®
          card.style.setProperty('--mouse-x', '50%');
          card.style.setProperty('--mouse-y', '50%');
        });
        
        card.addEventListener('mousemove', (e) => {
          if (!isHovering) return;
          const rect = card.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 100;
          const y = ((e.clientY - rect.top) / rect.height) * 100;
          card.style.setProperty('--mouse-x', `${x}%`);
          card.style.setProperty('--mouse-y', `${y}%`);
        });
      });
    }

    // åˆå§‹åŒ–äº¤äº’
    initCardInteraction();

    // ç›‘å¬DOMå˜åŒ–é‡æ–°ç»‘å®š
    const observer = new MutationObserver(() => {
      initCardInteraction();
    });
    observer.observe(grid, { childList: true });
  </script>
